<template name="volunteer">
	<div class="container-fluid screencontainer" style="background-color: #1c1c1c">		
		<div class="row spacer_lg">
			<div class="col-md-8 col-md-offset-2 colpadding spacer">
	  			<h3 class="text-center colpadding_xs">Ajuda-nos a organizar o BreakingDev</h3>
	  			<p class="text-justify spacer">A organização deste evento é da responsabilidade do NEETI, no entanto, toda a ajuda é bem-vinda. Se queres estar envolvido sem ser como participante, podes fazer parte da nossa equipa de voluntários.</p>
	  			<p class="text-justify spacer_xs">O trabalho dos voluntários vai ser mais importante durante o evento, de dia 30 de Setembro a 2 de Outubro. Vamos precisar de ajuda para preparar o espaço, refeições e limpezas, mas também outras atividades, como por exemplo receber os participantes e oradores e esclarecer dúvidas.</p>
	  			<p class="text-justify spacer_xs">Se tiveres interessado em colaborar connosco, preenche o formulário abaixo, que entraremos em contacto contigo brevemente. Se quiseres mais alguma informação podes sempre <a href="/contactos">entrar em contacto connosco</a>.</p>
  			</div>
  		</div>
  		<form class="voluntarioForm">
	  		<div class="row spacer">
	  			<div class="col-md-8 col-md-offset-2 colpadding_short" >
					<input type="text" class="form-control" name="name" placeholder="O teu nome">
					<input type="text" class="form-control spacer_xs" name="mail" placeholder="O teu email">
				</div>
				<div class="col-md-4 col-md-offset-2 colpadding_short">
					<input type="text" class="form-control spacer_xs" name="phone" placeholder="O teu número de telemóvel">
				</div>
				<div class="col-md-4 colpadding_short">
					<input type="text" class="form-control spacer_xs" name="age" placeholder="A tua idade">
				</div>
				<div class="col-md-8 col-md-offset-2 colpadding_short">
					<input type="text" class="form-control spacer_xs" name="company" placeholder="A tua instituição de ensino">
					<input type="text" class="form-control spacer_xs" name="course" placeholder="O teu curso">
					<!--<textarea rows="10" type="text" class="form-control spacer_xs" name="data" placeholder="Mensagem"></textarea>-->
				</div>
				<div class="col-md-3 col-md-offset-7 spacer_xs colpadding_short">
					<button type="submit" class="form-control">Enviar</button>
				</div>
	  		</div>
  		</form>
  		<div class="spacer_lg"></div>
  		<div class="spacer_lg"></div>
  		<div class="spacer_lg"></div>
	</div>
</template>
