<template name="contacts">
	<div class="container-fluid screencontainer" style="background-color: #1c1c1c">
		<div class="spacer_lg"></div>
		<div class="spacer_lg"></div>
		<div class="row spacer">
  			<h3 class="text-center colpadding_xs">Entre em contacto connosco</h3>
  			<p class="text-center spacer_xs colpadding">Preencha o formulário abaixo para qualquer dúvida em relação ao evento, que entraremos em contacto o mais brevemente possível</p>
  		</div>
  		<form class="contactoGeralForm">
	  		<div class="row spacer">
	  			<div class="col-md-8 col-md-offset-2 colpadding">
					<input type="text" class="form-control" name="name" placeholder="O seu nome">
					<input type="text" class="form-control spacer_xs" name="mail" placeholder="O seu email">
					<input type="text" class="form-control spacer_xs" name="company" placeholder="A sua empresa ou instituição de ensino">
					<textarea rows="10" type="text" class="form-control spacer_xs" name="data" placeholder="Mensagem"></textarea>
				</div>
				<div class="col-md-3 col-md-offset-7 colpadding spacer_xs">
					<button type="submit" class="form-control">Enviar</button>
				</div>
	  		</div>
  		</form>
  		<div class="row spacer">
  			<p class="text-center spacer_xs colpadding">Caso encontre algum problema, ou se pretender enviar uma mensagem por outro meio, o nosso email é <a href="mailto:breakingdev@neeti.tecnico.ulisboa.pt" target="_newtab">breakingdev@neeti.tecnico.ulisboa.pt</a></p>
  		</div>
	</div>
</template>
